<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Usuário</title>
    <link rel="stylesheet" href="validacao-usuariosenha.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="message"></p> <!-- Parágrafo para mensagens -->
    </div>
    <script src="validacao-usuariosenha.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
