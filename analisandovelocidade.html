<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculando velocidade com funcao SE (if)</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() { //significa que você está declarando uma função em JavaScript chamada calcular.
            var txtv = window.document.querySelector("input#txtvel") //Essa linha de JavaScript está selecionando um elemento de entrada (input) HTML com o ID txtvel e armazenando-o na variável txtv.
            var res = window.document.querySelector("div#res") //Essa linha está pegando um elemento <div> com o ID res (pode ser usado pra mostrar um resultado, por exemplo) e guardando ele na variável res.
            var vel = Number(txtv.value) //Ela pega o valor digitado no input (aquele com id="txtvel") e transforma em número, armazenando na variável vel.
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>` //Essa linha altera o conteúdo HTML da <div id="res">, mostrando a mensagem com a velocidade que a pessoa digitou.
            if (vel > 60) { //Esse condicional está verificando se a variável vel (que contém a velocidade digitada pela pessoa) é maior que 60.
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade`
            } //Ela acrescenta um parágrafo de texto dentro da div com ID res, dizendo que o usuário está multado por excesso de velocidade.
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!` //Essa linha adiciona uma mensagem extra na div com ID res, dizendo para o usuário "Dirija sempre com cinto de segurança!".
        }
    </script>
</body>

</html>
